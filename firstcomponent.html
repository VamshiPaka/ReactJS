<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Component</title>
    <link rel="stylesheet" href="firstcomponent.css">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- <h1>Hello</h1> -->
    <script type="text/babel">
      class Pet extends React.Component{
        render (){
          const liStyle = {fontSize:'1.5em'};
          return (
          <div className="card">
          <h2 className="name">Potter</h2>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Indian_spitz_adult.JPG/640px-Indian_spitz_adult.JPG"
               alt="Potter my dog" />
          <h5 style={{fontSize:'2em',margin:'2px'}}>Hobbies:</h5>
          <ul>
          <li style={liStyle}>Bark</li>
          <li style={liStyle}>Sleep</li>
          <li style={liStyle}>Eat</li>
          </ul>
          
          </div>
          );
        }
      }
     ReactDOM.render(<Pet />,document.getElementById("app"));
    </script> 
    </script>
</body>
</html>
